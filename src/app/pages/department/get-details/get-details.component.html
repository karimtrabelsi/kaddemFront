<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    
    

    <div class="row" *ngIf="isLoading == false" >
       

        <div class="col-md-4  ">
           
             <div class="row">
                <button class="btn btn-primary" style="margin-right: 15px;"  [routerLink]="'/department/DepartmentHome/getParent/'"> Back To Menu</button>
            </div>

            </div>
        <div class="col-md-8  ">
          <h1>Department numero :  </h1>
          <td >{{department.idDepart}} </td>
            <table class="table">
                <thead>
                    <tr>
                        
                        <th scope="col">Title</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td >{{department.nomDepart}} </td>
                        
                      
                        
                      </tr>
                </tbody>
              </table>


            <div>
              <button class="btn btn-success" style="margin-right: 15px;" (click)="SavePDF()" >Download (PDF)</button> 
              <button class="btn btn-danger" style="margin-right: 15px;" (click)="Delete(department.idDepart)"> Delete</button>
              <button class="btn btn-primary" style="margin-right: 15px;" (click)="Update(department.idDepart)"> Update</button>
            </div>

        </div>


        
        

    </div>

    

    
</div>

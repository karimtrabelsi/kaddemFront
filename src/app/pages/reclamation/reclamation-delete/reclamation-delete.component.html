<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Reclamation deletion</h4>
    <button
      type="button"
      class="btn-close"
      aria-describedby="modal-title"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>
      <strong
        >Are you sure you want to delete
        this Reclamation ?</strong
      >
    </p>
    <p>
      All information associated to this Reclamation profile will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="activeModal.dismiss('cancel click')"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-danger" (click)="delete(Reclamation.idReclamation)">
      Ok
    </button>
  </div>
